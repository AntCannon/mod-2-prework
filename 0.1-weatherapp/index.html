<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">81 f</h1>
      <h2 class="city">New York City</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div> 
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">5 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const apiKey = "c28be8ddde8f1df733dd23d552ebd167";
  let cityName = "Bronx";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?&units=imperial&q=${cityName}&appid=${apiKey}`

async function checkWeather() {
  const response = await fetch(apiUrl);
  var data = await response.json();
  console.log(data);

  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "â„‰";
  document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
  document.querySelector(".wind").innerHTML = data.wind.speed + "mph";
}

checkWeather();
</script>
</html>
