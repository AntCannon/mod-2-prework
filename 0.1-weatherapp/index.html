<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">ðŸ§±</h1>
      <h2 class="city">Bronx</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div> 
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">5 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const apiKey = "c28be8ddde8f1df733dd23d552ebd167";
  let apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=imperial&q="
  const searchBox = document.querySelector(".search input")
  const searchBtn = document.querySelector(".search button");
  const weatherIcon = document.querySelector(".weather-icon")
  const weatherIconMap = {
    "Clouds": "images/clouds.png",
    "Clear": "images/clear.png",
    "Rain": "images/rain.png",
    "Drizzle": "images/drizzle.png",
    "Mist": "images/mist.png",
  }

async function checkWeather(city) {
  const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
  
  var data = await response.json();
  if (response.status === 404) {
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
  } else {
    weatherIcon.src = weatherIconMap[data.weather[0].main];
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "â„‰";
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "mph";
    
    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
  }
 
}

searchBtn.addEventListener("click", () => {
  checkWeather(searchBox.value);
})

checkWeather();
</script>
</html>
